<html lang="en">
<head>
    <title>Play some music!</title>
    <!-- Latest compiled and minified CSS -->

<body>

<div class="form-group">
  <label for="urlToSubmit">Youtube link:</label>
  <input type="text" class="form-control" id="urlToSubmit">
</div>
<div>
  <button id="submitbutton" type="button" class="btn">Play URL</button>
    <button id="pausebutton" type="button" class="btn btn-secondary">Pause/Resume</button>
    <button id="stopbutton" type="button" class="btn">Stop</button>
</div>
<div>
  <div class="slidecontainer">
    <input id="volumeslider" type="range" min="1" max="100" value="50" class="slider">
  </div>
</div>
